<Html>  
<head>   
<title>  
Registration Page  
</title>  
</head>  
<body bgcolor="gray"> 
<h1><u><center> EMPLOYEE REGISTRATION FORM </center></u></h1><br> 
<form action="process" method="get"> 
 
Firstname:<input type="text" name="firstname" size="15"> <br> <br>  
Middlename:<input type="text" name="middlename" size="15"> <br> <br>  
Lastname:<input type="text" name="lastname" size="15"> <br> <br>  
  
Course :     
<select>  
<option value="course"/>  
<option value="MCA">MCA</option>    
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>    
<option value="M.Tech">M.Tech</option>  
</select>  
<br><br>
 
Intrsted in :<br>
<input type="checkbox" name="programming">programming<br>
<input type="checkbox" name="desingning">desinging<br>
<input type="checkbox" name="testing">testing<br><br> 
  
Gender :  
<br>  
<input type="radio" name="male"> Male <br>  
<input type="radio" name="female"> Female <br>  
<input type="radio" name="other"> Other  
<br><br>

DOB:
<input type="text" name="dob" id="dob" size="30">
<br><br>

Address:
<br>    
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br><br>
      
Phone :
<input type="text" name="code" value="+91" size="2">  
<input type="text" name="phone" size="10">
<br><br> 
  
Email:  
<input type="email" id="email" name="email">    
<br> <br>  
<input type="submit" value="save">
<input type="reset" value="clear"> 
</form>  
</body>  
</html>
